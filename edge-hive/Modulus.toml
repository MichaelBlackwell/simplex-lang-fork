# edge-hive - Simplex Edge Hive
#
# A lightweight, autonomous cognitive hive for edge devices.
# Runs on phones, tablets, laptops, watches, and wearables.
#
# Features:
# - Local-first intelligence with offline capability
# - User advocacy (represents user's interests)
# - Federated sync with cloud hives and peer devices
# - Adaptive resource management based on device capabilities
# - Privacy-first design with encrypted persistence
# - Security-first architecture with user identity
#
# Copyright (c) 2025-2026 Rod Higgins
# Licensed under AGPL-3.0

[package]
name = "edge-hive"
version = "0.9.0"
description = "Lightweight autonomous cognitive hive for edge devices"
authors = ["Rod Higgins", "Simplex Team"]
license = "MIT"
repository = "https://github.com/anthropics/simplex-lang"

[dependencies]
simplex-std = "0.9.0"

[features]
default = ["full"]
full = ["local-model", "federation", "persistence", "security"]

# Core capabilities
local-model = []      # On-device SLM inference (TinyLlama, Phi-2, etc.)
federation = []       # Cloud and peer sync
persistence = []      # Encrypted belief storage
security = []         # User identity and encryption

# Device-specific features
watch = []            # Minimal footprint for smartwatches
phone = []            # Balanced for mobile devices
desktop = []          # Full capability for laptops/desktops

# Platform support
macos = []            # macOS with Metal acceleration
linux = []            # Linux with optional CUDA
windows = []          # Windows with DirectML
ios = []              # iOS with Core ML
android = []          # Android with NNAPI

[native]
# C runtime integration
runtime = "../runtime/standalone_runtime.c"

[[bin]]
name = "edge-hive"
path = "src/main.sx"

[lib]
name = "edge_hive"
path = "src/lib.sx"

[target.macos]
features = ["full", "macos"]

[target.ios]
features = ["phone", "ios"]
max_binary_size = "50MB"

[target.android]
features = ["phone", "android"]
max_binary_size = "50MB"

[target.linux]
features = ["full", "linux"]

[target.windows]
features = ["full", "windows"]
