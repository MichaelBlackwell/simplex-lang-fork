<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="highTemp" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#ff6b35" stop-opacity="0.8"/>
    </linearGradient>
    <linearGradient id="lowTemp" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#00d9ff" stop-opacity="0.8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Gumbel-Softmax: Temperature Controls Gate Hardness</text>

  <!-- Formula -->
  <rect x="250" y="45" width="300" height="40" rx="6" fill="#0f3460" stroke="#00d9ff" stroke-width="1"/>
  <text x="400" y="72" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="16">y<tspan baseline-shift="sub" font-size="10">i</tspan> = exp((log &#960;<tspan baseline-shift="sub" font-size="10">i</tspan> + g<tspan baseline-shift="sub" font-size="10">i</tspan>) / &#964;) / &#931;</text>

  <!-- High Temperature Graph -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="320" height="200" rx="8" fill="#0f3460" opacity="0.5"/>

    <!-- Title -->
    <text x="160" y="25" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="14" font-weight="bold">High Temperature (&#964; = 1.0)</text>
    <text x="160" y="42" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">Exploration Mode - Soft Decisions</text>

    <!-- Bar chart -->
    <g transform="translate(40, 60)">
      <!-- Bars -->
      <rect x="20" y="50" width="50" height="80" fill="url(#highTemp)" stroke="#ff6b35" stroke-width="1"/>
      <rect x="90" y="65" width="50" height="65" fill="url(#highTemp)" stroke="#ff6b35" stroke-width="1"/>
      <rect x="160" y="80" width="50" height="50" fill="url(#highTemp)" stroke="#ff6b35" stroke-width="1"/>

      <!-- Labels -->
      <text x="45" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">A</text>
      <text x="115" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">B</text>
      <text x="185" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">C</text>

      <!-- Probability labels -->
      <text x="45" y="45" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="11">0.40</text>
      <text x="115" y="60" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="11">0.35</text>
      <text x="185" y="75" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="11">0.25</text>
    </g>

    <!-- Description -->
    <text x="160" y="185" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Gradients flow through all options</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(380, 200)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#00ff88" stroke-width="2"/>
    <polygon points="40,0 30,-6 30,6" fill="#00ff88"/>
    <text x="20" y="20" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="10">Anneal</text>
  </g>

  <!-- Low Temperature Graph -->
  <g transform="translate(430, 110)">
    <rect x="0" y="0" width="320" height="200" rx="8" fill="#0f3460" opacity="0.5"/>

    <!-- Title -->
    <text x="160" y="25" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Low Temperature (&#964; = 0.1)</text>
    <text x="160" y="42" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">Exploitation Mode - Hard Decisions</text>

    <!-- Bar chart -->
    <g transform="translate(40, 60)">
      <!-- Bars -->
      <rect x="20" y="5" width="50" height="125" fill="url(#lowTemp)" stroke="#00d9ff" stroke-width="2"/>
      <rect x="90" y="120" width="50" height="10" fill="url(#lowTemp)" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>
      <rect x="160" y="123" width="50" height="7" fill="url(#lowTemp)" stroke="#00d9ff" stroke-width="1" opacity="0.5"/>

      <!-- Labels -->
      <text x="45" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">A</text>
      <text x="115" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">B</text>
      <text x="185" y="145" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">C</text>

      <!-- Probability labels -->
      <text x="45" y="-3" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">0.99</text>
      <text x="115" y="115" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="10">0.005</text>
      <text x="185" y="118" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="10">0.005</text>
    </g>

    <!-- Description -->
    <text x="160" y="185" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Converges to discrete one-hot selection</text>
  </g>

  <!-- Bottom explanation -->
  <rect x="100" y="330" width="600" height="100" rx="8" fill="#0f3460" opacity="0.7"/>

  <text x="400" y="355" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Why Gumbel-Softmax?</text>

  <g transform="translate(130, 365)">
    <circle cx="10" cy="10" r="4" fill="#00ff88"/>
    <text x="25" y="14" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">Enables gradient flow through discrete choices</text>
  </g>

  <g transform="translate(130, 385)">
    <circle cx="10" cy="10" r="4" fill="#00ff88"/>
    <text x="25" y="14" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">Temperature &#964; acts as exploration/exploitation trade-off</text>
  </g>

  <g transform="translate(130, 405)">
    <circle cx="10" cy="10" r="4" fill="#00ff88"/>
    <text x="25" y="14" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">Annealing: Start soft (explore), end hard (exploit discrete logic)</text>
  </g>

  <!-- Footer -->
  <text x="750" y="440" text-anchor="end" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">SIMPLEX Neural Gates</text>
</svg>
