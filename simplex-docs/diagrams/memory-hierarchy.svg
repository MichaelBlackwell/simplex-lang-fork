<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500" width="700" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="divineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd"/>
      <stop offset="100%" style="stop-color:#7b2cbf"/>
    </linearGradient>
    <linearGradient id="mnemonicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00b359"/>
    </linearGradient>
    <linearGradient id="animaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#cc5500"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="500" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Three-Level Memory Hierarchy</text>

  <!-- Divine Layer (Top) -->
  <g transform="translate(150, 50)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="100" rx="10" fill="url(#divineGradient)" filter="url(#glow)"/>
    <text x="200" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DIVINE (Solution-wide)</text>
    <text x="200" y="50" text-anchor="middle" fill="#e0c3fc" font-family="Arial, sans-serif" font-size="11">Aggregated memories from all hives</text>
    <text x="200" y="68" text-anchor="middle" fill="#e0c3fc" font-family="Arial, sans-serif" font-size="11">Global beliefs | Cross-hive reasoning</text>

    <!-- Threshold badge -->
    <rect x="320" y="75" width="70" height="20" rx="10" fill="#1a1a2e"/>
    <text x="355" y="89" text-anchor="middle" fill="#9d4edd" font-family="Arial, sans-serif" font-size="10" font-weight="bold">70% threshold</text>
  </g>

  <!-- Arrow Divine to Mnemonic -->
  <g transform="translate(350, 150)">
    <line x1="0" y1="0" x2="0" y2="30" stroke="#8892b0" stroke-width="2"/>
    <polygon points="0,35 -6,25 6,25" fill="#8892b0"/>
  </g>

  <!-- Hive Mnemonic Layer (Middle) -->
  <g transform="translate(100, 190)" filter="url(#shadow)">
    <rect x="0" y="0" width="500" height="120" rx="10" fill="url(#mnemonicGradient)" filter="url(#glow)"/>
    <text x="250" y="28" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HIVE MNEMONIC (Shared)</text>

    <!-- Memory types -->
    <g transform="translate(30, 45)">
      <rect x="0" y="0" width="130" height="55" rx="5" fill="#1a1a2e" opacity="0.4"/>
      <text x="65" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Episodic</text>
      <text x="65" y="35" text-anchor="middle" fill="#ccffdd" font-family="Arial, sans-serif" font-size="9">Our experiences</text>
      <text x="65" y="48" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">What happened to us</text>
    </g>

    <g transform="translate(185, 45)">
      <rect x="0" y="0" width="130" height="55" rx="5" fill="#1a1a2e" opacity="0.4"/>
      <text x="65" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Semantic</text>
      <text x="65" y="35" text-anchor="middle" fill="#ccffdd" font-family="Arial, sans-serif" font-size="9">Our knowledge</text>
      <text x="65" y="48" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Facts we learned</text>
    </g>

    <g transform="translate(340, 45)">
      <rect x="0" y="0" width="130" height="55" rx="5" fill="#1a1a2e" opacity="0.4"/>
      <text x="65" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Beliefs</text>
      <text x="65" y="35" text-anchor="middle" fill="#ccffdd" font-family="Arial, sans-serif" font-size="9">Collective beliefs</text>
      <text x="65" y="48" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">50% revision threshold</text>
    </g>

    <!-- Threshold badge -->
    <rect x="410" y="5" width="80" height="20" rx="10" fill="#1a1a2e"/>
    <text x="450" y="19" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="10" font-weight="bold">50% threshold</text>
  </g>

  <!-- Arrows Mnemonic to Animas -->
  <g transform="translate(200, 310)">
    <line x1="150" y1="0" x2="50" y2="40" stroke="#8892b0" stroke-width="2"/>
    <polygon points="47,45 42,32 55,35" fill="#8892b0"/>
  </g>
  <g transform="translate(350, 310)">
    <line x1="0" y1="0" x2="0" y2="40" stroke="#8892b0" stroke-width="2"/>
    <polygon points="0,45 -6,35 6,35" fill="#8892b0"/>
  </g>
  <g transform="translate(500, 310)">
    <line x1="-150" y1="0" x2="-50" y2="40" stroke="#8892b0" stroke-width="2"/>
    <polygon points="-47,45 -55,35 -42,32" fill="#8892b0"/>
  </g>

  <!-- Specialist Anima Layer (Bottom) -->
  <g transform="translate(50, 360)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="110" rx="10" fill="url(#animaGradient)" filter="url(#glow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SPECIALIST ANIMA</text>
    <text x="90" y="45" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal episodic memories</text>
    <text x="90" y="60" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal semantic memories</text>
    <text x="90" y="75" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal beliefs</text>
    <text x="90" y="90" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Working memory</text>

    <!-- Threshold badge -->
    <rect x="100" y="95" width="75" height="18" rx="9" fill="#1a1a2e"/>
    <text x="137" y="107" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="9" font-weight="bold">30% threshold</text>
  </g>

  <g transform="translate(260, 360)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="110" rx="10" fill="url(#animaGradient)" filter="url(#glow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SPECIALIST ANIMA</text>
    <text x="90" y="45" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal episodic memories</text>
    <text x="90" y="60" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal semantic memories</text>
    <text x="90" y="75" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal beliefs</text>
    <text x="90" y="90" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Working memory</text>

    <!-- Threshold badge -->
    <rect x="100" y="95" width="75" height="18" rx="9" fill="#1a1a2e"/>
    <text x="137" y="107" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="9" font-weight="bold">30% threshold</text>
  </g>

  <g transform="translate(470, 360)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="110" rx="10" fill="url(#animaGradient)" filter="url(#glow)"/>
    <text x="90" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SPECIALIST ANIMA</text>
    <text x="90" y="45" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal episodic memories</text>
    <text x="90" y="60" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal semantic memories</text>
    <text x="90" y="75" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Personal beliefs</text>
    <text x="90" y="90" text-anchor="middle" fill="#ffccaa" font-family="Arial, sans-serif" font-size="10">Working memory</text>

    <!-- Threshold badge -->
    <rect x="100" y="95" width="75" height="18" rx="9" fill="#1a1a2e"/>
    <text x="137" y="107" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="9" font-weight="bold">30% threshold</text>
  </g>

  <!-- Direction labels -->
  <text x="30" y="250" fill="#8892b0" font-family="Arial, sans-serif" font-size="10" transform="rotate(-90, 30, 250)">Global &#8592;</text>
  <text x="680" y="250" fill="#8892b0" font-family="Arial, sans-serif" font-size="10" transform="rotate(90, 680, 250)">&#8594; Individual</text>
</svg>
