<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550" width="800" height="550">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="slmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
    <linearGradient id="mnemonicGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00b359"/>
    </linearGradient>
    <linearGradient id="animaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#cc5500"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="550" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Cognitive Hive Architecture: Per-Hive SLM</text>
  <text x="400" y="50" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="12">One model per hive, not per specialist</text>

  <!-- Hive Container -->
  <rect x="100" y="70" width="600" height="420" rx="15" fill="none" stroke="#4a5568" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="120" y="95" fill="#4a5568" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HIVE</text>

  <!-- Shared SLM -->
  <g transform="translate(250, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="300" height="80" rx="10" fill="url(#slmGradient)" filter="url(#glow)"/>
    <text x="150" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HIVE SLM</text>
    <text x="150" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">(One model per hive)</text>
    <text x="150" y="70" text-anchor="middle" fill="#cceeff" font-family="Arial, sans-serif" font-size="11">simplex-cognitive-7b (4.1 GB)</text>
  </g>

  <!-- Connection lines from SLM to specialists -->
  <line x1="325" y1="180" x2="200" y2="280" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="180" x2="400" y2="280" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>
  <line x1="475" y1="180" x2="600" y2="280" stroke="#00d9ff" stroke-width="2" opacity="0.6"/>

  <!-- Specialists -->
  <g transform="translate(120, 280)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#0f3460" stroke="#ff6b35" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Analyst</text>

    <!-- Anima icon -->
    <rect x="30" y="40" width="100" height="50" rx="5" fill="url(#animaGradient)" opacity="0.3"/>
    <text x="80" y="60" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="10">Anima</text>
    <text x="80" y="75" text-anchor="middle" fill="#ffaa88" font-family="Arial, sans-serif" font-size="9">(Personal Memory)</text>
  </g>

  <g transform="translate(320, 280)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#0f3460" stroke="#ff6b35" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Coder</text>

    <!-- Anima icon -->
    <rect x="30" y="40" width="100" height="50" rx="5" fill="url(#animaGradient)" opacity="0.3"/>
    <text x="80" y="60" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="10">Anima</text>
    <text x="80" y="75" text-anchor="middle" fill="#ffaa88" font-family="Arial, sans-serif" font-size="9">(Personal Memory)</text>
  </g>

  <g transform="translate(520, 280)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="100" rx="8" fill="#0f3460" stroke="#ff6b35" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="13" font-weight="bold">Reviewer</text>

    <!-- Anima icon -->
    <rect x="30" y="40" width="100" height="50" rx="5" fill="url(#animaGradient)" opacity="0.3"/>
    <text x="80" y="60" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="10">Anima</text>
    <text x="80" y="75" text-anchor="middle" fill="#ffaa88" font-family="Arial, sans-serif" font-size="9">(Personal Memory)</text>
  </g>

  <!-- Connection lines to HiveMnemonic -->
  <line x1="200" y1="380" x2="280" y2="420" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="380" x2="400" y2="420" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <line x1="600" y1="380" x2="520" y2="420" stroke="#00ff88" stroke-width="2" opacity="0.6"/>

  <!-- HiveMnemonic -->
  <g transform="translate(200, 420)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="60" rx="8" fill="url(#mnemonicGradient)" filter="url(#glow)"/>
    <text x="200" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HiveMnemonic</text>
    <text x="200" y="45" text-anchor="middle" fill="#ccffdd" font-family="Arial, sans-serif" font-size="11">(Shared Consciousness - 50% belief threshold)</text>
  </g>

  <!-- Comparison Box -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="300" height="40" rx="5" fill="#3d0000" opacity="0.5"/>
    <text x="150" y="18" text-anchor="middle" fill="#ff6666" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Per-Specialist (BAD)</text>
    <text x="150" y="33" text-anchor="middle" fill="#ff9999" font-family="Arial, sans-serif" font-size="10">10 specialists = 10 models = 80+ GB</text>
  </g>

  <g transform="translate(450, 500)">
    <rect x="0" y="0" width="300" height="40" rx="5" fill="#003d00" opacity="0.5"/>
    <text x="150" y="18" text-anchor="middle" fill="#66ff66" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Per-Hive (SIMPLEX)</text>
    <text x="150" y="33" text-anchor="middle" fill="#99ff99" font-family="Arial, sans-serif" font-size="10">10 specialists = 1 model = 8-12 GB</text>
  </g>

  <!-- Legend -->
  <g transform="translate(620, 85)">
    <rect x="0" y="0" width="15" height="15" fill="url(#slmGradient)"/>
    <text x="20" y="12" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Shared SLM</text>

    <rect x="0" y="25" width="15" height="15" fill="url(#animaGradient)"/>
    <text x="20" y="37" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Specialist Anima</text>

    <rect x="0" y="50" width="15" height="15" fill="url(#mnemonicGradient)"/>
    <text x="20" y="62" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">HiveMnemonic</text>
  </g>
</svg>
