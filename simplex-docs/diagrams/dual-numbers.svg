<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="valueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <linearGradient id="derivGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff8c42"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Dual Numbers: Forward-Mode Automatic Differentiation</text>

  <!-- Main formula box -->
  <rect x="280" y="55" width="240" height="70" rx="10" fill="#0f3460" stroke="#00d9ff" stroke-width="2"/>
  <text x="400" y="90" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="32" font-style="italic">a + b&#949;</text>
  <text x="400" y="115" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="14">where &#949;&#178; = 0 (nilpotent)</text>

  <!-- Component breakdown -->
  <g transform="translate(80, 150)">
    <!-- Value component -->
    <rect x="0" y="0" width="280" height="100" rx="8" fill="#0f3460" opacity="0.7" stroke="#00d9ff" stroke-width="1"/>
    <text x="140" y="25" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Value Component: a</text>
    <text x="140" y="50" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="24">f(x)</text>
    <text x="140" y="75" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="12">The actual computed result</text>
    <text x="140" y="90" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">Example: x=3, x&#178; &#8594; a=9</text>
  </g>

  <g transform="translate(440, 150)">
    <!-- Derivative component -->
    <rect x="0" y="0" width="280" height="100" rx="8" fill="#0f3460" opacity="0.7" stroke="#ff6b35" stroke-width="1"/>
    <text x="140" y="25" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Derivative Component: b</text>
    <text x="140" y="50" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="24">f'(x)</text>
    <text x="140" y="75" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="12">The exact derivative</text>
    <text x="140" y="90" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">Example: x=3, 2x &#8594; b=6</text>
  </g>

  <!-- Arithmetic rules -->
  <text x="400" y="285" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Arithmetic Rules (Chain Rule Built-In)</text>

  <g transform="translate(50, 300)">
    <!-- Addition -->
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#0f3460" opacity="0.5"/>
    <text x="80" y="20" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Addition</text>
    <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="14">(a+b&#949;) + (c+d&#949;)</text>
    <text x="80" y="62" text-anchor="middle" fill="#8892b0" font-family="Georgia, serif" font-size="13">= (a+c) + (b+d)&#949;</text>
  </g>

  <g transform="translate(230, 300)">
    <!-- Multiplication -->
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#0f3460" opacity="0.5"/>
    <text x="80" y="20" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Multiplication</text>
    <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="14">(a+b&#949;) &#215; (c+d&#949;)</text>
    <text x="80" y="62" text-anchor="middle" fill="#8892b0" font-family="Georgia, serif" font-size="13">= ac + (ad+bc)&#949;</text>
  </g>

  <g transform="translate(410, 300)">
    <!-- Division -->
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#0f3460" opacity="0.5"/>
    <text x="80" y="20" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Division</text>
    <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="14">(a+b&#949;) / (c+d&#949;)</text>
    <text x="80" y="62" text-anchor="middle" fill="#8892b0" font-family="Georgia, serif" font-size="13">= a/c + (bc-ad)/c&#178;&#949;</text>
  </g>

  <g transform="translate(590, 300)">
    <!-- Functions -->
    <rect x="0" y="0" width="160" height="70" rx="6" fill="#0f3460" opacity="0.5"/>
    <text x="80" y="20" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Functions</text>
    <text x="80" y="45" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="14">sin(a+b&#949;)</text>
    <text x="80" y="62" text-anchor="middle" fill="#8892b0" font-family="Georgia, serif" font-size="13">= sin(a) + b&#183;cos(a)&#949;</text>
  </g>

  <!-- Example computation -->
  <rect x="100" y="390" width="600" height="90" rx="8" fill="#0f3460" opacity="0.7" stroke="#00d9ff" stroke-width="1"/>
  <text x="400" y="415" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Example: Compute f(x) = x&#178; + 2x and f'(x) at x = 3</text>

  <text x="150" y="445" text-anchor="start" fill="#00d9ff" font-family="monospace" font-size="12">let x = dual::variable(3.0);</text>
  <text x="500" y="445" text-anchor="start" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">// x = 3 + 1&#949;</text>

  <text x="150" y="465" text-anchor="start" fill="#00d9ff" font-family="monospace" font-size="12">let y = x * x + 2.0 * x;</text>
  <text x="500" y="465" text-anchor="start" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">// y = 15 + 8&#949; (val=15, der=8)</text>

  <!-- Footer -->
  <text x="400" y="495" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="11">One forward pass computes both f(x) and f'(x) &#8212; no numerical approximation needed</text>
</svg>
