<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="lossGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#ff8c42"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">SIMPLEX Self-Learning Annealing</text>

  <!-- Dual Number Formula Box -->
  <rect x="350" y="50" width="200" height="50" rx="8" fill="#0f3460" stroke="#00d9ff" stroke-width="2"/>
  <text x="450" y="75" text-anchor="middle" fill="#ffffff" font-family="Georgia, serif" font-size="22" font-style="italic">a + b&#949;</text>
  <text x="450" y="92" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">where &#949;&#178; = 0</text>

  <!-- Left Graph: Rapid Convergence -->
  <g transform="translate(50, 130)">
    <!-- Graph background -->
    <rect x="0" y="0" width="380" height="220" rx="8" fill="#0f3460" opacity="0.5"/>

    <!-- Title -->
    <rect x="10" y="10" width="200" height="24" rx="4" fill="#00d9ff" opacity="0.3"/>
    <text x="20" y="27" fill="#00d9ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rapid Convergence (XOR Gate)</text>

    <!-- Axes -->
    <line x1="50" y1="190" x2="360" y2="190" stroke="#4a5568" stroke-width="1"/>
    <line x1="50" y1="50" x2="50" y2="190" stroke="#4a5568" stroke-width="1"/>

    <!-- Y-axis labels -->
    <text x="45" y="55" text-anchor="end" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">1.0</text>
    <text x="45" y="190" text-anchor="end" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">0.0</text>

    <!-- X-axis label -->
    <text x="205" y="210" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Training Steps (Epochs)</text>

    <!-- Temperature curve (smooth decay) -->
    <path d="M 50 55 Q 100 70, 150 100 Q 200 140, 250 165 Q 300 180, 350 185"
          fill="none" stroke="url(#tempGradient)" stroke-width="3" filter="url(#glow)"/>

    <!-- Loss curve (rapid drop) -->
    <path d="M 50 60 Q 80 100, 110 150 Q 140 175, 200 182 L 350 185"
          fill="none" stroke="url(#lossGradient)" stroke-width="3" filter="url(#glow)"/>

    <!-- Annotations -->
    <g transform="translate(70, 45)">
      <rect x="0" y="0" width="85" height="30" rx="4" fill="#1a1a2e" stroke="#00d9ff" stroke-width="1"/>
      <text x="42" y="14" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">High &#964;: Explore</text>
      <text x="42" y="25" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">(Fuzzy Logic)</text>
    </g>

    <g transform="translate(180, 95)">
      <rect x="0" y="0" width="95" height="30" rx="4" fill="#1a1a2e" stroke="#ff6b35" stroke-width="1"/>
      <text x="47" y="14" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Meta &#964;-Gradient:</text>
      <text x="47" y="25" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">&#8706;L/&#8706;&#964; &lt; 0</text>
    </g>

    <g transform="translate(270, 155)">
      <rect x="0" y="0" width="85" height="30" rx="4" fill="#1a1a2e" stroke="#00ff88" stroke-width="1"/>
      <text x="42" y="14" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Low &#964;: Exploit</text>
      <text x="42" y="25" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">(Hard Logic!)</text>
    </g>
  </g>

  <!-- Right Graph: Complex Pattern -->
  <g transform="translate(470, 130)">
    <!-- Graph background -->
    <rect x="0" y="0" width="380" height="220" rx="8" fill="#0f3460" opacity="0.5"/>

    <!-- Title -->
    <rect x="10" y="10" width="220" height="24" rx="4" fill="#ff6b35" opacity="0.3"/>
    <text x="20" y="27" fill="#ff6b35" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Complex Pattern (Self-Learning)</text>

    <!-- Axes -->
    <line x1="50" y1="190" x2="360" y2="190" stroke="#4a5568" stroke-width="1"/>
    <line x1="50" y1="50" x2="50" y2="190" stroke="#4a5568" stroke-width="1"/>

    <!-- Y-axis labels -->
    <text x="45" y="55" text-anchor="end" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">1.0</text>
    <text x="45" y="190" text-anchor="end" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">0.0</text>

    <!-- X-axis label -->
    <text x="205" y="210" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Training Steps (Epochs)</text>

    <!-- Temperature curve (with re-heating) -->
    <path d="M 50 55 Q 80 80, 110 120 Q 130 150, 150 130 Q 170 90, 190 80 Q 220 100, 260 140 Q 300 170, 350 185"
          fill="none" stroke="url(#tempGradient)" stroke-width="3" filter="url(#glow)"/>

    <!-- Loss curve (plateau then drop) -->
    <path d="M 50 60 Q 80 100, 110 130 L 170 135 Q 200 130, 230 120 Q 280 150, 320 175 L 350 182"
          fill="none" stroke="url(#lossGradient)" stroke-width="3" filter="url(#glow)"/>

    <!-- Annotations -->
    <g transform="translate(100, 115)">
      <rect x="0" y="0" width="100" height="30" rx="4" fill="#1a1a2e" stroke="#ff6b35" stroke-width="1"/>
      <text x="50" y="14" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="9" font-weight="bold">&#964; plateaus: Stuck</text>
      <text x="50" y="25" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">in Local Minima?</text>
    </g>

    <g transform="translate(175, 55)">
      <rect x="0" y="0" width="100" height="30" rx="4" fill="#1a1a2e" stroke="#00ff88" stroke-width="1"/>
      <text x="50" y="14" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Meta-Gradient:</text>
      <text x="50" y="25" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">Re-heat to Explore!</text>
    </g>

    <g transform="translate(270, 155)">
      <rect x="0" y="0" width="95" height="30" rx="4" fill="#1a1a2e" stroke="#00d9ff" stroke-width="1"/>
      <text x="47" y="14" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Converges</text>
      <text x="47" y="25" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="8">(Optimal Logic)</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(300, 370)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="url(#tempGradient)" stroke-width="3"/>
    <text x="50" y="4" fill="#8892b0" font-family="Arial, sans-serif" font-size="12">Temperature (&#964;)</text>

    <line x1="170" y1="0" x2="210" y2="0" stroke="url(#lossGradient)" stroke-width="3"/>
    <text x="220" y="4" fill="#8892b0" font-family="Arial, sans-serif" font-size="12">Loss</text>
  </g>

  <!-- Bottom explanation box -->
  <rect x="100" y="400" width="700" height="80" rx="8" fill="#0f3460" opacity="0.7"/>
  <text x="450" y="430" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">
    Temperature (&#964;<tspan baseline-shift="sub" font-size="10">i</tspan>) controls the "hardness" of Neural Gates.
  </text>
  <text x="450" y="455" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    Simplex learns the best &#964;<tspan baseline-shift="sub" font-size="10">i</tspan> schedule using Meta-Gradients.
  </text>
  <text x="450" y="475" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="11">
    &#8706;Loss/&#8706;&#964; &lt; 0 &#8594; Keep cooling | &#8706;Loss/&#8706;&#964; &gt; 0 &#8594; Re-heat to escape local minima
  </text>

  <!-- Neural gate icons -->
  <g transform="translate(70, 500)">
    <!-- Fuzzy gate -->
    <circle cx="30" cy="30" r="25" fill="none" stroke="#00d9ff" stroke-width="2" opacity="0.5"/>
    <circle cx="30" cy="30" r="15" fill="#00d9ff" opacity="0.3"/>
    <text x="30" y="35" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="12">?</text>
    <text x="30" y="75" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">High &#964;</text>
    <text x="30" y="87" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">(Soft/Fuzzy)</text>
  </g>

  <g transform="translate(150, 525)">
    <text x="0" y="0" fill="#4a5568" font-family="Arial, sans-serif" font-size="20">&#8594;</text>
  </g>

  <g transform="translate(200, 500)">
    <!-- Hard gate -->
    <rect x="5" y="5" width="50" height="50" fill="none" stroke="#00ff88" stroke-width="2"/>
    <path d="M 15 30 L 25 40 L 45 20" fill="none" stroke="#00ff88" stroke-width="3"/>
    <text x="30" y="75" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="10">Low &#964;</text>
    <text x="30" y="87" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">(Hard/Discrete)</text>
  </g>

  <!-- Simplex logo area -->
  <text x="800" y="580" text-anchor="end" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">SIMPLEX v0.9.0</text>
</svg>
