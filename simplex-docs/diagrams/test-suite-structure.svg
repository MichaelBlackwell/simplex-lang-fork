<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="unitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="100%" style="stop-color:#0077b6"/>
    </linearGradient>
    <linearGradient id="specGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#00b3b3"/>
    </linearGradient>
    <linearGradient id="integGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6bff"/>
      <stop offset="100%" style="stop-color:#cc00cc"/>
    </linearGradient>
    <linearGradient id="e2eGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00"/>
      <stop offset="100%" style="stop-color:#cccc00"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Simplex Test Suite Structure (v0.9.0)</text>
  <text x="450" y="50" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="12">156 Tests across 13 Categories</text>

  <!-- Test Type Legend -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="800" height="50" rx="8" fill="#0f3460" opacity="0.5"/>
    <text x="20" y="30" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Naming Convention:</text>

    <rect x="170" y="12" width="15" height="15" rx="3" fill="url(#unitGradient)"/>
    <text x="190" y="25" fill="#00d9ff" font-family="Arial, sans-serif" font-size="11">unit_* (35)</text>

    <rect x="300" y="12" width="15" height="15" rx="3" fill="url(#specGradient)"/>
    <text x="320" y="25" fill="#00ffff" font-family="Arial, sans-serif" font-size="11">spec_* (90)</text>

    <rect x="430" y="12" width="15" height="15" rx="3" fill="url(#integGradient)"/>
    <text x="450" y="25" fill="#ff6bff" font-family="Arial, sans-serif" font-size="11">integ_* (24)</text>

    <rect x="570" y="12" width="15" height="15" rx="3" fill="url(#e2eGradient)"/>
    <text x="590" y="25" fill="#ffff00" font-family="Arial, sans-serif" font-size="11">e2e_* (7)</text>
  </g>

  <!-- Categories Grid -->
  <!-- Row 1 -->
  <g transform="translate(50, 140)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00ffff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">language/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">40</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Core language features</text>
  </g>

  <g transform="translate(220, 140)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00ffff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">types/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">24</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Type system tests</text>
  </g>

  <g transform="translate(390, 140)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00ffff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">neural/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">16</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Neural IR &amp; gates</text>
  </g>

  <g transform="translate(560, 140)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00d9ff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">stdlib/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">16</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Standard library</text>
  </g>

  <g transform="translate(730, 140)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#ff6bff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#ff6bff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ai/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">17</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">AI/Cognitive tests</text>
  </g>

  <!-- Row 2 -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#ff6bff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#ff6bff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">toolchain/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">14</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Compiler toolchain</text>
  </g>

  <g transform="translate(220, 230)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#ffff00" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#ffff00" font-family="Arial, sans-serif" font-size="12" font-weight="bold">integration/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">7</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">End-to-end tests</text>
  </g>

  <g transform="translate(390, 230)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00ffff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">basics/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">6</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Basic language tests</text>
  </g>

  <g transform="translate(560, 230)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#ff6bff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#ff6bff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">runtime/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">5</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Runtime systems</text>
  </g>

  <g transform="translate(730, 230)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00d9ff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00d9ff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">learning/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Dual numbers/AD</text>
  </g>

  <!-- Row 3 -->
  <g transform="translate(220, 320)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00ffff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">async/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Async/await tests</text>
  </g>

  <g transform="translate(390, 320)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#00ffff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">actors/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Actor model tests</text>
  </g>

  <g transform="translate(560, 320)">
    <rect x="0" y="0" width="150" height="70" rx="6" fill="#0f3460" stroke="#ff6bff" stroke-width="2"/>
    <text x="75" y="22" text-anchor="middle" fill="#ff6bff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">observability/</text>
    <text x="75" y="40" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">1</text>
    <text x="75" y="58" text-anchor="middle" fill="#8892b0" font-family="Arial, sans-serif" font-size="9">Metrics/tracing</text>
  </g>

  <!-- Command examples -->
  <rect x="50" y="410" width="800" height="70" rx="8" fill="#0f3460" opacity="0.7"/>
  <text x="70" y="435" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Run Tests:</text>
  <text x="170" y="435" fill="#00d9ff" font-family="monospace" font-size="11">./tests/run_tests.sh</text>
  <text x="360" y="435" fill="#8892b0" font-family="Arial, sans-serif" font-size="10"># All tests</text>

  <text x="170" y="455" fill="#00d9ff" font-family="monospace" font-size="11">./tests/run_tests.sh neural</text>
  <text x="410" y="455" fill="#8892b0" font-family="Arial, sans-serif" font-size="10"># By category</text>

  <text x="170" y="475" fill="#00d9ff" font-family="monospace" font-size="11">./tests/run_tests.sh all unit</text>
  <text x="430" y="475" fill="#8892b0" font-family="Arial, sans-serif" font-size="10"># By type</text>

  <text x="550" y="455" fill="#00d9ff" font-family="monospace" font-size="11">./tests/run_tests.sh stdlib spec</text>
  <text x="790" y="455" fill="#8892b0" font-family="Arial, sans-serif" font-size="10"># Combined</text>

  <!-- Footer -->
  <text x="450" y="495" text-anchor="middle" fill="#4a5568" font-family="Arial, sans-serif" font-size="10">SIMPLEX v0.9.0 Test Suite - 100% Pass Rate Target</text>
</svg>
