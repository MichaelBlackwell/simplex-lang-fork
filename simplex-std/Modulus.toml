# simplex-std - Simplex Standard Library
#
# The core standard library for the Simplex programming language.
# Provides fundamental types, traits, and utilities used by all Simplex programs.
#
# This library is required by all other simplex-* libraries.
#
# Copyright (c) 2025-2026 Rod Higgins
# Licensed under AGPL-3.0

[package]
name = "simplex-std"
version = "0.9.0"
description = "Simplex Standard Library - core types, traits, and utilities"
authors = ["Rod Higgins", "Simplex Team"]
license = "MIT"
repository = "https://github.com/anthropics/simplex-lang"

# No dependencies - this is the foundational library
[dependencies]

[features]
default = ["full"]
full = ["collections", "sync", "time", "crypto", "task", "dual"]

# Core modules
collections = []    # HashMap, HashSet, VecDeque, Vec utilities
sync = []           # Arc, Mutex, RwLock, Semaphore
time = []           # Duration, Instant, timestamps
crypto = []         # SHA256, hashing utilities
task = []           # Async task spawning
dual = []           # Dual numbers for automatic differentiation

# Platform-specific
std = []            # Full std support (default)
no_std = []         # Embedded/no-std support

[native]
# C runtime integration
runtime = "standalone_runtime.c"
