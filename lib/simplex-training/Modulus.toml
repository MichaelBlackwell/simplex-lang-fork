# Simplex Training Library
# Self-learning training pipeline with meta-gradient optimization
#
# This library implements the training infrastructure for Simplex models,
# including learnable schedules, meta-training, and compression pipelines.

[package]
name = "simplex-training"
version = "0.9.0"
description = "Self-learning training pipeline for Simplex models"
authors = ["Rod Higgins"]
license = "MIT"

[dependencies]
simplex-std = { path = "../../simplex-std" }

[features]
default = ["neuron"]
neuron = []      # Required for production (AWS Inferentia)
cpu-dev = []     # Local development only

[target.inferentia]
compile_flags = ["-O3", "--neuron-target=inf2"]
link_flags = ["--neuron-runtime"]
