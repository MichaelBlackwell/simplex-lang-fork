[package]
name = "simplex-learning"
version = "0.1.0"
description = "Real-time continuous learning for Simplex"
authors = ["Simplex Team"]
license = "AGPL-3.0-or-later"
repository = "https://github.com/anthropics/simplex-lang"

[dependencies]
# Core Simplex runtime
simplex-std = { path = "../simplex-std" }

[features]
default = ["cpu"]
cpu = []           # CPU backend (always available)
gpu = []           # GPU backend via Neural IR
distributed = []   # Multi-node learning

[build]
# Requires Neural IR support (TASK-001)
requires-neural-ir = true
